<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Legacy | Service Human</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description"
        content="The hidden heartbeat of Service Human. A covenant of trust, transparency, and dignity." />

  <!-- Site-wide styles (includes theme + layout) -->
  <link rel="stylesheet" href="/style.css" />

  <style>
    /* Legacy page layout */
    main.legacy-wrap {
      max-width: 720px;
      margin: 80px auto;
      padding: 0 20px 60px;
      text-align: center;
    }

    main.legacy-wrap h1 {
      margin-bottom: 16px;
    }

    main.legacy-wrap p {
      max-width: 620px;
      margin: 0 auto 8px;
      line-height: 1.7;
      color: var(--muted);
    }

    .legacy-signature {
      margin-top: 18px;
      font-weight: 600;
      color: var(--ink);
    }

    .legacy-image {
      margin-top: 40px;
      max-width: 100%;
      height: auto;
      border-radius: 24px;
      box-shadow: 0 22px 60px rgba(0, 0, 0, 0.55);
    }

    .legacy-cta {
      margin-top: 32px;
    }
  </style>
</head>

<body>
  <!-- Global header placeholder (nav is injected here) -->
  <div id="header"></div>
  <script>
    fetch("/partials/header.html")
      .then(res => res.text())
      .then(html => {
        document.getElementById("header").outerHTML = html;
      });
  </script>

  <!-- Floating theme toggle -->
  <div id="themeToggle">Theme</div>

  <main class="legacy-wrap">
    <h1>Welcome to Legacy.</h1>

    <p>
      You found the hidden heartbeat of Service Human.<br>
      I built this system to prove that trust still matters.
    </p>
    <p>
      This isn’t just code – it’s a covenant.<br>
      Between truth and transparency.<br>
      Between data and dignity.<br>
      Between all of us.
    </p>

    <p class="legacy-signature">— Trevor Marcus</p>

    <!-- Hero image -->
    <img
      src="transparency-threshold-hero.png"
      alt="The Transparency Threshold"
      class="legacy-image"
      loading="lazy"
      decoding="async"
      width="1800"
      height="900"
    />

    <!-- Optional: link to the full storied outline page -->
    <div class="legacy-cta">
      <a class="paybtn b2" href="/progress/legacy/legacy-full/">
        Read the full Legacy outline
      </a>
    </div>
  </main>

  <script src="/js/theme.js"></script>
</body>
</html>
